name: Release

on:
  workflow_dispatch:
    inputs:
      semver_type:
        description: "Semver type"
        required: true
        type: "choice"
        options:
          - "patch"
          - "minor"
          # - "major"
        default: "minor"

jobs:
  main:
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set envs
        run: echo "::set-output name=node_version::$(cat .nvmrc)"
        id: envs

      - uses: peaceiris/workflows/setup-node@v0.16.0
        with:
          node-version: "${{ steps.envs.outputs.node_version }}"

      - uses: peaceiris/workflows/setup-git@v0.16.0

      - run: npm ci

      - name: Minify build assets
        run: |
          npm run build:minify
          git add ./dist
          git mv action.prd.yml action.yml
          git commit -m "chore(release): minify dist"
          git push origin main

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          CURRENT_TAG=$(git describe --abbrev=0)
          NEW_VERSION=$(npm_config_yes=true npx semver ${CURRENT_TAG} --increment ${{ github.event.inputs.semver_type }})
          NEW_TAG="v${NEW_VERSION}"
          RELEASE_TITLE="Release ${NEW_TAG}"
          git tag -a ${NEW_TAG} -m "${RELEASE_TITLE}"
          git push origin ${NEW_TAG}
          gh release create "${NEW_TAG}" --title "${RELEASE_TITLE}" --generate-notes

      - name: Unminify build assets
        run: |
          npm run build
          git add ./dist
          git mv action.yml action.prd.yml
          git commit -m "chore(release): unminify dist"
          git push origin main
