name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - "dist/*"
  pull_request:
    branches:
      - main
    paths-ignore:
      - "dist/*"

jobs:
  test:
    runs-on: ubuntu-20.04
    permissions:
      contents: read
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - run: yarn install --frozen-lockfile
      - run: yarn run prettier --check
      - run: yarn run xo
      - run: yarn run build
